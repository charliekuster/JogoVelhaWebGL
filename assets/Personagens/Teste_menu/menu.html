<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu de Seleção 3D</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center; /* Centraliza os modelos */
        align-items: center;
        height: 100vh;
        background-color: #f5deb3;
      }

      .container {
        display: flex;
        gap: 50px; /* Espaço entre os modelos */
      }

      .scene {
        width: 400px;
        height: 400px;
        border: 2px solid #000; /* Apenas para visualização */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="cilindro" class="scene"></div>
      <div id="cone" class="scene"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="Cilindro.js"></script>
    <script src="Cone.js"></script>
  </body>
</html>
